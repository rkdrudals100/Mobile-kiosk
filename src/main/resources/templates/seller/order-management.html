   <!-- 주문 메뉴 자세히 보기 모달-->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">자세히</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <pre>
               주문 목록 내용들
               메뉴1
               메뉴2
               메뉴3
               메뉴4
            </pre>
               <hr>
               <pre>
               요청사항 ...
            </pre>

            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
            </div>
         </div>
      </div>
   </div>

   <!-- 주문 메뉴 거절 사유 모달 -->
   <div class="modal fade" id="rejectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">거절</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

               <form action="#" id=reject>
                  <select id="selbox" name="selbox" class="d-block" style="width: 100%;">
                     <option value="">메뉴가 매진되었습니다.</option>
                     <option value="1">주방이 마감되었습니다.</option>
                     <option value="direct">사유 직접입력</option>
                  </select>
                  <span> </span>
                  <textarea name="selboxDirect" id="selboxDirect" cols="30" rows="2" style="width: 100%;"></textarea>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
               <input type="submit" form="reject" class="btn btn-primary"></input>
            </div>
         </div>
      </div>
   </div>

   <!-- JavaScript Bundle with Popper -->
   <script>
      $(function () {
         $("#selboxDirect").hide();
         $("#selbox").change(function () {
            if ($("#selbox").val() == "direct") {
               $("#selboxDirect").show();
            } else {
               $("#selboxDirect").hide();
            }
         })
      });
   </script>
